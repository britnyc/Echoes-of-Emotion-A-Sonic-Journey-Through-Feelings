<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barrio&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Notable&display=swap" rel="stylesheet">

	<title>Happiness</title>
	<style type="text/css">
		body, html{
			height: 900px;
			margin: 0;
			padding: 20px;
			background-color: white;
			background-image: url(happy3.jpeg);
			background-repeat: no-repeat;
			background-position: center center; 
			background-size: cover; 
			background-attachment: fixed; 
			display: flex; 
			align-items: center; 
			text-align: center; 
			flex-direction: column;
		}

		.heading {
			font-family: Barrio;
			font-size: 30px;
			color: #FFD700; 
			padding: 10px;
			background-image: url(n.jpeg);  ;
			border-style: double;
			border-color: black;
			width: 700px;
			margin-bottom: 70px;
		}

		.barrio-regular {
  			font-family: "Barrio", system-ui;
  			font-weight: 400;
 			font-style: normal;
		}

		.c1 {
			background-color: #FFF0F5;
			text-align: center;
			width: auto;
			height: auto;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			padding: 20px;
			border-radius: 50px;
			box-sizing: border-box;
			margin-bottom: 50px;
			font-family: Notable;
		}

		.notable-regular {
			font-family: "Notable", sans-serif;
			font-weight: 400;
			font-style: normal;
		}

		.img {
   			display: flex;
    		justify-content: center;
    		align-items: center;
   			width: 100%; /* Make sure the container takes up full width */
    		margin-top: 20px; /* Optional space above the image */
		}

		.img img {
    		max-width: 50%; /* Adjust to desired size, e.g., 50% of the container width */
    		height: auto;
		}


	</style>
</head>
<body>

<div class="heading">
	<h1>HAPPINESS</h1>
</div>

<div class="c1">
	<p> A state of well-being and contentment, often characterized by feelings of joy, fulfillment, and satisfaction with life. It can be influenced by emotional, psychological, and external factors, such as relationships, achievements, and personal outlook.</p>
</div>


<div class="img" style="display: flex; flex-direction: column; align-items: center;">
    <!-- Audio player under the image -->
    <audio id="happiness-audio" controls>
        <source src="Happiness _mixdown.mp3" type="audio/mp3">
    </audio>
    
    <!-- Image above the audio player -->
    <img src="cd1.jpeg" alt="Happiness Image" id="happiness-img" style="max-width: 400px; height: 400px;">
    
    <p></p>
</div>

<script>
    const audio = document.getElementById("happiness-audio");
    const image = document.getElementById("happiness-img");

    // Optional: make the image clickable to play audio
    image.addEventListener("click", () => {
        audio.play();
    });
</script>

</div>

</body>
</html>
